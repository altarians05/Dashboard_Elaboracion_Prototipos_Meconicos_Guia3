                            </div>
                            <div class="info-card card-real">
                                <h4><i class="fas fa-globe-americas"></i> En la Vida Real</h4>
                                ${data.real}
                            </div>
                        </div>
                    </div>
                    
                    <div class="def-image-side">
                        <img src="${data.img}" alt="${data.term}">
                        <p class="image-caption">${data.caption}</p>
                    </div>
                </div>
            `;

            // Reiniciar animación
            displayArea.style.animation = 'none';
            displayArea.offsetHeight; /* trigger reflow */
            displayArea.style.animation = 'fadeIn 0.4s ease-out';
        }

        function updateProgress() {
            const total = glossaryData.length;
            const current = viewed.size;
            
            countSpan.innerText = current;
            const percentage = (current / total) * 100;
            progressFill.style.width = percentage + "%";

            if (current === total) {
                finishBtn.classList.add('ready');
                finishBtn.removeAttribute('disabled');
            }
        }

        function filterMenu(value) {
            renderMenu(value);
        }

        function finishModule() {
    // Verificamos si ya vio todos los términos
    if (viewed.size === glossaryData.length) {
        const storageKey = 'makerCourseState'; 
        const savedState = localStorage.getItem(storageKey);
        
        // Lógica de guardado en LocalStorage
        if (savedState) {
            const state = JSON.parse(savedState);
            if (!state.completedModules.includes(8)) {
                state.completedModules.push(8);
            }
            localStorage.setItem(storageKey, JSON.stringify(state));
        }
        
        // --- AQUÍ ESTÁ EL CAMBIO PARA LA ANIMACIÓN ---
        const modal = document.getElementById('congrats-modal');
        const content = document.getElementById('congrats-content');
        
        // Mostramos el contenedor (está oculto por defecto con display: none)
        modal.style.display = 'flex';
        
        // Usamos un pequeño delay para que el navegador registre el cambio de display
        // y pueda ejecutar la transición de opacidad y escala
        setTimeout(() => {
            modal.style.opacity = '1';
            content.style.transform = 'scale(1)';
        }, 50);
        
        // Eliminamos el window.location de aquí para que no se cierre solo
    } else {
        // Opcional: un aviso por si intentan dar clic antes de terminar
        alert("Aún no has leído todos los términos del glosario.");
    }
}

        // Inicializar
        renderMenu();
    </script>
